<div style="position:relative;width: 100%;height: 25rem;overflow: hidden;">
  <img style="object-fit: cover;width: 100%;height: 100%;" [src]="'https://www.elnacional.com/wp-content/uploads/2020/04/Cuidar-mascotas-cuarentena-Foto-Archivo.jpg'">

  <div class="search-box">
      <div class="search-type-container">
        <div class="card shadow-lg mr-1" [class.selected]="currentSearchType == 0" (click)="selectSearchType(0)">
          <div class="card-body d-flex align-items-end flex-column text-right">
            <h4>Alojamiento</h4>
            <p class="w-75">Unstyled layouts to help you get started!</p>
            <i class="fas fa-home"></i>
          </div>
        </div>
        <div class="card shadow-lg mr-1" [class.selected]="currentSearchType == 1" (click)="selectSearchType(1)">
          <div class="card-body d-flex align-items-end flex-column text-right">
            <h4>Paseo</h4>
            <p class="w-75">Unstyled layouts to help you get started!</p>
            <i class="fas fa-dog"></i>
          </div>
        </div>
        <div class="card shadow-lg mr-1" [class.selected]="currentSearchType == 2" (click)="selectSearchType(2)">
          <div class="card-body d-flex align-items-end flex-column text-right">
            <h4>Guardería</h4>
            <p class="w-75">Unstyled layouts to help you get started!</p>
            <i class="fas fa-cat"></i>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Codigo postal o dirección">
        <div class="input-group-append">
          <button class="btn btn-primary">Buscar</button>
        </div>
      </div>
  </div>
</div>
