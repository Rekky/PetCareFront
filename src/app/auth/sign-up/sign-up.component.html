<div class="bg-white">
  <div class="container-fluid  p-0">
    <div class="row no-gutters">
      <div class="col-sm-6 col-lg-5 col-xxl-3  align-self-center order-2 order-sm-1">
        <div class="d-flex align-items-center h-100-vh">

          <div class="login p-5">
            <h1 class="logo mb-2">Pet Care <img class="logo-img" src="../../../assets/logo2.png" alt=""></h1>
            <p>Bienvenido, por favor crea tu cuenta.</p>

            <form [formGroup]="formRegister" (submit)="register()" class="mt-3 mt-sm-5">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="email">Email*</label>
                    <input id="email" type="text" class="form-control" [formControlName]="'email'" placeholder="Email">
                    <div class="form-error" *ngIf="fc.email.touched && fc.email.invalid">
                      <div *ngIf="fc.email.errors.required">
                        Email requerido.
                      </div>
                      <div *ngIf="fc.email.errors.email">
                        Por favor escriba un correo valido.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="username">Username*</label>
                    <input id="username" type="text" class="form-control" [formControlName]="'username'" placeholder="Username">
                    <div class="form-error" *ngIf="fc.username.touched && fc.username.invalid">
                      <div *ngIf="fc.username.errors.required">
                        Nombre de usuario requerido.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="password">Password*</label>
                    <input id="password" type="password" class="form-control" [formControlName]="'password'" placeholder="******">
                    <div class="form-error" *ngIf="fc.password.touched && fc.password.invalid">
                      <div *ngIf="fc.password.errors.required">
                        Password requerido.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="password">Repite el password*</label>
                    <input id="password2" type="password" class="form-control" [formControlName]="'repeatPassword'" placeholder="******">
                    <div class="form-error" *ngIf="fc.repeatPassword.touched && fc.repeatPassword.invalid">
                      <div *ngIf="fc.repeatPassword.errors.required">
                        Password requerido.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary">
                    <app-spinner *ngIf="loaded"></app-spinner>
                    <span>Registrarse</span>
                  </button>
                </div>
                <div class="col-12 mt-3">
                  <p>Ya tienes una cuenta? <a [routerLink]="'/sign-in'"> Entrar.</a></p>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
      <div class="col-sm-6 col-xxl-9 col-lg-7 bg-gradient o-hidden order-1 order-sm-2">
        <div class="row align-items-center h-100">
          <div class="col-7 mx-auto ">
            <!--<img class="img-fluid" src="../../../../assets/login.svg" alt="">-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
