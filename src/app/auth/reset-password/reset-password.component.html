<div class="card m-auto w-25">
  <div class="card-body">
    <h4>Restablecer contraseña</h4>
    <p>Escribe tu nueva contraseña.</p>

    <form [formGroup]="formResetPassword" (submit)="resetPassword()" class="mt-3 mt-sm-5">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="new-password">Nuevo Password</label>
            <input id="new-password" type="password" class="form-control" placeholder="******" [formControlName]="'newPassword'">
            <div class="form-error" *ngIf="fc.newPassword.touched && fc.newPassword.invalid">
              <div *ngIf="fc.newPassword.errors.required">
                Password requerido.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="repeat-password">Repite Password</label>
            <input id="repeat-password" type="password" class="form-control" placeholder="******" [formControlName]="'repeatPassword'">
            <div class="form-error" *ngIf="fc.repeatPassword.touched && fc.repeatPassword.invalid">
              <div *ngIf="fc.repeatPassword.errors.required">
                Password requerido.
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">
            <span>Enviar</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
