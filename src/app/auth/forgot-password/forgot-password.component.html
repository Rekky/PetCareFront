<div class="bg-gradient" style="padding-top: 5rem;">
  <div class="card m-auto w-25">
    <div class="card-body">
      <h4>Restablecer la contraseña</h4>
      <p>Introduce tu correo electrónico para poder restablecer tu contraseña.</p>
      <form [formGroup]="formForgotPassword" (submit)="sendEmailRecovery()">
        <input id="email" type="text" class="form-control" placeholder="Email" [formControlName]="'email'">
        <div class="form-error" *ngIf="fc.email.touched && fc.email.invalid">
          <div *ngIf="fc.email.errors.required">
            Email requerido.
          </div>
          <div *ngIf="fc.email.errors.email">
            Por favor escriba un correo valido.
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary">
            <app-spinner *ngIf="loaded"></app-spinner>
            <span>Enviar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
